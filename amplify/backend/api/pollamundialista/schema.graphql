type PollaMundialista @model {
  id: ID!
  name: String!
  subscriptionPrice: Float!
  firstPrize: Float!
  secondPrize: Float!
  thirdPrize: Float!
  fourthPrize: Float!
  fifthPrize: Float!
  tournamentId: ID!
  tournament: Tournament @connection(fields: ["tournamentId"])
  pollaSubscriptions: [PollaSubscription]
    @connection(keyName: "byPollaMundialista", fields: ["id"])
}

type Tournament @model {
  id: ID!
  name: String!
  descpription: String
}

type PollaSubscription
  @model
  @key(name: "byPollaMundialista", fields: ["pollaMundialistaId"]) {
  id: ID!
  isAdmin: Boolean!
  pollaMundialistaId: ID!
  pollaMundialista: PollaMundialista @connection(fields: ["pollaMundialistaId"])
  totalPoints: Int!
  status: String!
}

